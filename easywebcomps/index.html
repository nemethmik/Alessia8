<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Web Components</title>
</head>
<body>
    <style>
        button{color:red}
    </style>
    <script type="text/javascript">
        window.customElements.define("my-counter", class extends HTMLElement {
            // Shadow DOM operations can be done in constructor but not Light DOM
            // constructor() {
            //     super()
            //     this.attachShadow({mode:"open"})
            //     this.shadowRoot.innerHTML = "<p>Hello from Shadow DOM</p>"
            // }
            count = 0
            connectedCallback() {
                // Ligth DOM operations are not allowed in the constructor
                //this.innerHTML = "<p>My Counter <button>Up</button> </p> "
                this.attachShadow({mode:"open"})
                this.shadowRoot.innerHTML = `<p>Counter <span>${this.count}</span> <button>Up</button></p>`
                this.shadowRoot.querySelector("button").addEventListener("click",() => {
                    this.count++
                    console.log(`Counter ${this.count}`)
                    this.shadowRoot.querySelector("span").innerText = this.count
                })
            }
        })
    </script>
    <h1>Easy Web Components</h1>
    <button>Button</button>
    <my-counter></my-counter>
</body>
</html>
